<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Categories</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
		<br>
        <h1>Categories List</h1>
		<br>
		
		<div th:if="${size == 0}">
        	<p>No categories</p>
        </div>
        
        <a th:href="@{/addCategory}" class="btn btn-primary btn-sm mb-3"> Add New Category </a>  
        
        <div th:if = "${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p></div>
        <div th:if = "${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p></div>
                
        <table border="1" class="table table-striped table-bordered table-responsive-md table-hover" th:if="${size > 0}">
            <thead>
                <tr>
                    <th>Category Index</th>
                    <th>Category Name</th>
                    <!--th>Edit Category Name</th>
	                <th>Delete Category Name</th-->                  
 				</tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
					<!--td> <a th:href="@{/updateCategory}(id=${category.id})}" class="btn btn-primary">Update</a></td>
                    <td><a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td-->
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Product</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <br>
        <h2>UPDATE PRODUCT</h2>
		<br>
		<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label" for="categories">Product Category</label>
		    <select id="categories" name="categories" th:field = "*{category}" class="form-control mb-4 col-4" Required>
            	<option th:value = "null">-Select-</option>
                <option th:each = "category : ${categories}"
                        th:value = "${category.id}"
                        th:text = "${category.name}">
                </option>
            </select>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label class="col-md-4 control-label">Product Description</label>
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label class="col-md-4 control-label">Product Cost Price</label>
            <input type="text" th:field="*{costPrice}" class="form-control mb-4 col-4" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label">Product Sale Price</label>
			<input type="text" th:field="*{salePrice}" class="form-control mb-4 col-4" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label">Product Current Quantity</label>
			<input type="text" th:field="*{currentQuantity}" class="form-control mb-4 col-4" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label" for="imageProduct">Product Image</label>
			<img style="height: 40px; width: 40px;" 
			th:src = "*{'data:image/jpeg;base64,' + {image}}">
			<input id="imageProduct" name="imageProduct" class="input-file" type="file" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <button type="submit" class="btn btn-info col-4">UPDATE PRODUCT</button>
			</div>
			
        </form>
        <br>
		<span th:text="${successMessage}"></span>
	    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
	      <ul th:each="data : ${bindingResult.getAllErrors()}">
	        <li th:text="${data.getDefaultMessage()}"></li>
	      </ul>
	    </div>   
        	
        	<hr>

        	<a th:href="@{/products}">BACK TO PRODUCT LIST</a>
    </div>
</body>

</html>

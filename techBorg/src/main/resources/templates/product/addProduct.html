<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <br>
        <h2>ADD PRODUCT</h2>
		<br>
		<form action="#" th:action="@{/product/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data" Required>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label" for="product name">Product Name</label>
            <input type="text" name="product name" th:field="*{name}" class="form-control mb-3 col-3" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label class="col-md-4 control-label" for="product category">Product Category</label>
		    <select th:field = "*{category}" name="product category" class="form-control mb-4 col-3">
            	<option th:value = "null">-Select-</option>
                <option th:each = "category : ${categories}"
                        th:value = "${category.id}"
                        th:text = "${category.name}">
                </option>
            </select>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label class="col-md-4 control-label" for="product description">Product Description</label>
            <input type="text" name="product description" th:field="*{description}" class="form-control mb-4 col-3" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label class="col-md-4 control-label" for="product cost price">Product Cost Price</label>
            <input type="text" name="product cost price" th:field="*{costPrice}" class="form-control mb-4 col-3" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label" for="product sale price">Product Sale Price</label>
			<input type="text" name="product sale price" th:field="*{salePrice}" class="form-control mb-4 col-3" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label" for="product current quantity">Product Current Quantity</label>
			<input type="text" name="product current quantity" th:field="*{currentQuantity}" class="form-control mb-4 col-3" Required>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
			<label class="col-md-4 control-label" for="imageProduct">Product Image</label><br>
			<input id="imageProduct" name="imageProduct" class="input-file" type="file" Required><br><br>
			</div>
			
			<div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <button type="submit" class="btn btn-info col-3"> SAVE PRODUCT</button>
			</div>
			
        </form>
	<br>
	<span th:text="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getDefaultMessage()}"></li>
      </ul>
    </div>
    	
    	<hr>

        <a th:href="@{/product/productsList}"> BACK TO PRODUCT LIST</a>
    </div>
</body>

</html>

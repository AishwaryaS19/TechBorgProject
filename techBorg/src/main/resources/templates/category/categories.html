<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Categories</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
        <h1>CATEGORY LIST</h1>
		<br>
        <a th:href="@{/addCategoryForm}" class="btn btn-primary btn-sm mb-3"> Add New Category </a>
                
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <!--th>Category Index</th-->
                    <th>Category Name</th>
                    <th> Actions </th>                
 				</tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategories}">
                    <!--td th:text="${category.id}"></td-->
                    <td th:text="${category.name}"></td>
                    <td> 
                    <a th:href="@{/updateForm/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>  
        <a th:href="@{/admin/dashboard}">BACK TO DASHBOARD</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Update Category</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <br>
        <h2>UPDATE CATEGORY</h2>
		<br>
		<form action="#" th:action="@{/saveCategory}" th:object="${category}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" Required>

            <button type="submit" class="btn btn-info col-4">UPDATE CATEGORY</button>
        </form>
	<br>
	<span th:text="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getDefaultMessage()}"></li>
      </ul>
    </div>
    
        <hr>

        <a th:href="@{/categories}">BACK TO CATEGORY LIST</a>
    </div>
</body>

</html>

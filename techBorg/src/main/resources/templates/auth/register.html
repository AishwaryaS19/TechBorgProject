<!--register.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
</head>
<body>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <h3>REGISTER</h3>
    <input type="text" th:field="*{firstName}" placeholder="First Name" Required/> <br/><br/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" Required/> <br/><br/>
    <input type="text" th:field="*{mobile}" placeholder="Mobile Number" Required/> <br/><br/>
    <input type="text" th:field="*{email}" placeholder="Email" Required/> <br/><br/>
    <input type="password" th:field="*{password}" placeholder="Password" Required/> <br/><br/>
    <select th:field="*{role}" Required>
      <option value="">Select</option>
      <option value="ADMIN">Admin</option>
      <option value="USER">User</option>
    </select> <br/><br/>
    <button type="submit">REGISTER</button>  |  <a th:href="@{|/login|}" th:text="'LOGIN'"></a><br />
    <br>
    <hr>
    <span th:text="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getDefaultMessage()}"></li>
      </ul>
    </div>
</form>
</body>
</html>
